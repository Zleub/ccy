<dom-module id="monitor-app">
	<template>
	<style>
		:host {
			display: block;
			text-align: center;
		}

		.left {
			width: 48%;
			display: inline-block;
			text-align: left;
		}

		.right {
			width: 48%;
			display: inline-block;
			text-align: right;
		}

		.type {
			display: inline-block;
			width: 100px;
			height: 50px;
			padding-left: 25px;
			padding-right: 25px;
			padding-bottom: 50px;
			text-align: center;

			@apply --shadow-elevation-2dp;
		}

		.icon {
			width: inherit;
			height: inherit;
		}
	</style>

	<color-hash></color-hash>
	<iron-ajax
		auto
		url="/data"
		handle-as="json"
		last-response="{{response}}"
	></iron-ajax>
	<iron-ajax
		auto
		url="/log/last/8"
		handle-as="json"
		last-response="{{response.log}}"
	></iron-ajax>
	<iron-ajax
		auto
		url="/log/length"
		handle-as="json"
		last-response="{{response.log_length}}"
	></iron-ajax>

	<template is="dom-repeat" items="[[keys(types)]]">
	<div class="type">
		<iron-icon
			icon="{{get(icons, item)}}"
			class="icon"
			style="fill: {{getColor(item)}}">
		</iron-icon>
		<div>{{item}}</div>
		<div>{{get(activities, item)}} / {{get(total, item)}}</div>
	</div>
	</template>
	<div class="type">
		<iron-icon
			icon="{{get(icons, 'log')}}"
			class="icon"
			style="fill: {{getColor('log')}}">
		</iron-icon>
		<div>log</div>
		<div>{{response.log.length}} / {{response.log_length}}</div>
	</div>

	<div class="layout horizontal">
	<div class="left start">
		<monitor-doc></monitor-doc>
	</div>
	<div class=right>
		<template is="dom-repeat" items="[[response.log]]">
			<paper-item>{{item}}</paper-item>
		</template>
	</div>
	<div>

	</template>
	<script>
		Polymer({
			is: 'monitor-app',

		properties: {
			icons: {
				type: Object,
				value: {
					watchers: 'mdi:eye',
					gamblers: 'mdi:cards',
					log: 'mdi:message-text'
				}
			},
			response: {
				type: Object,
				observer: 'watchResponse'
			},
			types: Object,
			total: Object,
			activities: Object
		},

		watchResponse: function (e) {
			this.set('types', Object.keys(e).reduce((p,e) => {
				p[e] = true
				return p
			}, {}))
			this.set('total', Object.keys(e).reduce( (p,k) => {
				p[k] = e[k].length
				return p
			}, {}))
			this.set('activities', Object.keys(e).reduce( (p,k) => {
				p[k] = e[k].reduce( (p, _) => p + (_.assigned ? 1 : 0), 0)
				return p
			}, {}))


			console.log(this.activities)
		},

		eq: function (a, b) {
			return a == b
		},

		keys: function (e) {
			return Object.keys(e)
		},

		get: function (o, k) {
			return o[k]
		},

		stringify: function (e) {
			return JSON.stringify(e, false, "  ")
		},

		getColor: function (s) {
			return this.querySelector('color-hash').getColor(s)
		}

		// entries: function (e) {
		// 	return Object.entries(e).map( _ => { _[0] : _[1] } )
		// }

		});
	</script>
</dom-module>
